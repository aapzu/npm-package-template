name: CI
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.0.0]
    steps:
    - uses: actions/checkout@v2
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.13.1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Typecheck
      run: pnpm typecheck